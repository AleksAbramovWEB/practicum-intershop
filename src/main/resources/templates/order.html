<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Заказ</title>
</head>

<body>
<a href="/orders" style="float:right;">
    <b>ЗАКАЗЫ &cudarrr;</b>
</a>
<a href="/cart" style="float:right;">
    <b>КОРЗИНА &cudarrr;</b>
</a>
<a href="/" style="float:right;">
    <b>ГЛАВНАЯ &cudarrr;</b>
</a>
<h1 style="text-align:center" th:if="${newOrder}">Поздравляем! Успешная покупка! &#128578;</h1>
<table style="width:70%;margin-left:auto;margin-right:auto;">
    <tr>
        <td>
            <h2 th:text="${'Заказ №'+order.getId()}"></h2>
        </td>
    </tr>
    <tr th:each="orderItem : ${order.getOrderItems()}">
        <td>
            <table>
                <tr>
                    <td>
                        <a th:href="${'/product/'+ orderItem.getProduct().getId() }">
                            <img width="300" height="300" th:src="${orderItem.getProduct().getImgPath()}">
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b th:text="${orderItem.getProduct().getTitle()}"></b>
                    </td>
                    <td>
                        <b th:text="${orderItem.getCount()}+' шт.'"></b>
                    </td>
                    <td>
                        <b th:text="${orderItem.getTotalSum()}+' руб.'"></b>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            <h3 th:text="${'Сумма: '+order.getTotalSum()}+' руб.'"></h3>
        </td>
    </tr>
</table>
</body>

</html>
