<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Добавление товара</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>

<body>
<a href="/" style="float:right;">
    <b>ГЛАВНАЯ &cudarrr;</b>
</a>
<div style="width:70%;margin-left:auto;margin-right:auto;" class="mt-5">
    <div class="container">
        <div class="card p-4 mb-4">
            <form action="/product" method="post" th:object="${product}" enctype="multipart/form-data">

                <div class="mb-3">
                    <label for="title" class="form-label">Заголовок</label>
                    <input type="text"
                           class="form-control"
                           id="title" th:field="*{title}"
                           th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''"
                           required>

                    <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Цена</label>
                    <input type="number"
                           class="form-control"
                           id="price" th:field="*{price}"
                           th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''"
                           required>

                    <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Описание</label>
                    <textarea class="form-control"
                              id="description"
                              rows="10"
                              th:field="*{description}"
                              th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''"
                              required>
                </textarea>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}"
                         th:errors="*{description}"></div>
                </div>

                <div class="input-group mb-3">
                    <input type="file"
                           th:field="*{image}"
                           accept="image/*"
                           class="form-control"
                           id="image"
                           th:classappend="${#fields.hasErrors('image')} ? 'is-invalid' : ''"
                           required>
                    <label class="input-group-text" for="image">Изображение</label>

                    <div class="invalid-feedback" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></div>
                </div>

                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
