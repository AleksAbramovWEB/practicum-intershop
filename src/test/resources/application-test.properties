spring.r2dbc.url=${TEST_DB_URL}
spring.r2dbc.username=${TEST_DB_USERNAME}
spring.r2dbc.password=${TEST_DB_PASSWORD}

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.web.locale=ru_RU
spring.web.locale-resolver=fixed

spring.web.resources.static-locations=classpath:/static/,file:${TEST_UPLOAD_IMAGE_DIR}

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.sql-migration-suffixes=.sql

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false