<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Заказы</title>
</head>

<body>
<a href="/cart" style="float:right;">
    <b>КОРЗИНА &cudarrr;</b>
</a>
<a href="/" style="float:right;">
    <b>ГЛАВНАЯ &cudarrr;</b>
</a>
<table style="width:70%;margin-left:auto;margin-right:auto;">
    <tr th:each="order : ${orders}">
        <td>
            <h2>
                <a th:text="${'Заказ №'+order.getId()}" th:href="${'/order/'+order.getId()}"></a>
            </h2>
            <table>
                <tr th:each="orderItem : ${order.getOrderItems()}">
                    <td th:text="${orderItem.getProduct().getTitle() +' ('+ orderItem.getCount() + ' шт.) ' + (orderItem.getTotalSum()) + ' руб.'}"></td>
                </tr>
            </table>
            <p>
                <b th:text="${'Сумма: ' + order.getTotalSum() + ' руб.'}"></b>
            </p>
        </td>
    </tr>
</table>
</body>

</html>
